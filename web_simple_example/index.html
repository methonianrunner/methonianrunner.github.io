<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(".te").hide();
  });
});
$(document).ready(function(){
  $("img").click(function(){
    $(".ho").fadeOut();
  });
});
</script>
    <title>Page Title</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

<h1 class=te>We'll hide once you hit that button</h1>
<p class=te>This is a paragraph.</p>

<h2 class=ho>We'll fade once you hit that image</h2>
<p class=ho>This is a paragraph...<br>with break<br>lines</p>



<h3>An image with event</h3>

    <img src="https://upload.wikimedia.org/wikipedia/en/a/a6/Pok%C3%A9mon_Pikachu_art.png">


<p class="large">style from "/style.css"</p>

<button>Click me</button>
</body>
</html>
